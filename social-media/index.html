<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media - Infinity Project Property</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-dark">
                <h3 class="widget-user-username h3"><b>Social Media</b></h3>
                <h5 class="widget-user-desc">Infinity Project Property</h5>
            </div>
            <div class="widget-user-image">
                <img width="280" class="img-circle elevation-2" src="dist/img/logo/logo.png" alt="User Avatar">
            </div>
            <div class="card-footer">
                <div class="row">
                    <!-- Link Whatsapp -->
                    <div class="col-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-dark"><i class="fab fa-whatsapp"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text h3">WhatsApp</span>
                                <span class="info-box-number"><a target="_blank" href="https://api.whatsapp.com/send?phone=6285333555985&text=Halo%20Kak,%20Saya%20ingin%20Desain%20Rumah%20Gratis%20Mohon%20informasi%20Detailnya?." class="btn btn-secondary btn-sm">Hubungi Kami </a></span>
                            </div>
                        </div>
                    </div>

                    <!-- Link Instagram -->
                    <div class="col-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-dark"><i class="fab fa-instagram"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text h3">Instagram</span>
                                <span class="info-box-number"><a target="_blank" href="https://www.instagram.com/infinityprojectproperty/" class="btn btn-secondary btn-sm">Follow Us </a></span>
                            </div>
                        </div>
                    </div>

                    <!-- Link Facebook -->
                    <div class="col-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-dark"><i class="fab fa-facebook"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text h3">Facebook</span>
                                <span class="info-box-number"><a target="_blank" href="https://www.facebook.com/infinityprojectproperty" class="btn btn-secondary btn-sm">Follow Us </a></span>
                            </div>
                        </div>
                    </div>

                    <!-- Link Twitter -->
                    <div class="col-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-dark"><i class="fab fa-twitter"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text h3">Twitter</span>
                                <span class="info-box-number"><a target="_blank" href="https://twitter.com/_infinityPP" class="btn btn-secondary btn-sm">Follow Us </a></span>
                            </div>
                        </div>
                    </div>

                    <!-- Link Youtube -->
                    <div class="col-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-dark"><i class="fab fa-youtube"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text h3">Youtube</span>
                                <span class="info-box-number"><a target="_blank" href="https://www.youtube.com/channel/UCLKF244Sb4LzfUWI7hov_Kg" class="btn btn-secondary btn-sm">Subcribe </a></span>
                            </div>
                        </div>
                    </div>

                    <!-- Link Tiktok -->
                    <div class="col-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-dark"><i class="fab fa-tiktok"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text h3">TikTok</span>
                                <span class="info-box-number"><a target="_blank" href="https://www.tiktok.com/@infinityprojectproperty" class="btn btn-secondary btn-sm">Follow Us </a></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
</body>

</html>
